<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

		  <!-- Babylon.js -->
        <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/cannon.js"></script>
        <script src="http://www.babylonjs.com/oimo.js"></script>
        <script src="http://www.babylonjs.com/babylon.js"></script>

		  <!-- FileSaver.js (https://github.com/eligrey/FileSaver.js) -->
		  <script src="plugins/FileSaver.min.js"></script>

		  <!-- and jQuery to load level files -->
		  <script src="plugins/jquery-3.1.1.min.js"></script>

		  <!-- Game files -->
        <script src="js/platformMarker.js"></script>
        <script src="js/marker.js"></script>
        <script src="js/mode.js"></script>
        <script src="js/editor.js"></script>
        <script src="js/game.js"></script>
        <script src="js/level.js"></script>
		  <script src="js/entity.js"></script>
   	  <script src="js/platform.js"></script>
   	  <script src="js/movablePlatform.js"></script>
   	  <script src="js/guy.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
	 	  var CONS_SCALE = 3.0; // Defines how big in real WebGL one unit of the game measurement is

		  // Editor modes
		  var CONS_EM_PLATFORM = 0;
		  var CONS_EM_GUY = 1;
		  var CONS_EM_MOV_PLAT = 2;

		  var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

		  var mode;
		  var camera;
		  var light0;
		  var light1;

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Lights
            //light1 = new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(0, 15, -10), scene);

            // Need a free camera for collisions
            camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0, -50), scene);
				var q = BABYLON.Quaternion.RotationYawPitchRoll(0, 0.2, 0);
				camera.rotationQuaternion = q;

            //camera.attachControl(canvas, false);

				scene.enablePhysics(new BABYLON.Vector3(0, -10, 0), new BABYLON.OimoJSPlugin());

	 		  	var last = window.location.href.split('?').pop();
	 		  	if (last == "editor") {
					mode = new Editor(scene, camera);
				} else {
					var level = "level02";
					if (last.indexOf("level") !== -1) {
						level = last;
					}
					jQuery.get("levels/" + level + ".txt", function(data) {
						mode = new Game(data, scene, camera);
					});
				}

            // Controls
            window.addEventListener("keydown", function(event){
						if (mode) mode.keyDown(event.keyCode);
            }, false);
				window.addEventListener("keyup", function(event){
						if (mode) mode.keyUp(event.keyCode);
            }, false);

            return scene;
        }

        var scene = createScene();

        engine.runRenderLoop(function () {
			  	if (mode) mode.update();
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>

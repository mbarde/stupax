<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

		  <!-- Babylon.js -->
        <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="http://www.babylonjs.com/cannon.js"></script>
        <script src="http://www.babylonjs.com/oimo.js"></script>
        <script src="http://www.babylonjs.com/babylon.js"></script>

		  <!-- Game files -->
        <script src="js/game.js"></script>
        <script src="js/level.js"></script>
		  <script src="js/entity.js"></script>
   	  <script src="js/platform.js"></script>
   	  <script src="js/movablePlatform.js"></script>
   	  <script src="js/guy.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
	 	  var CONS_SCALE = 5.0;

		  var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

		  var game;
		  var PLATFORM_IMPOSTOR = false;

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);

            // Lights
            var light0 = new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(0, 50, 0), scene);
            var light1 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 50, 0), scene);

            // Need a free camera for collisions
            var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(40, 35, -70), scene);
				var q = BABYLON.Quaternion.RotationYawPitchRoll(0, 0.2, 0);
				camera.rotationQuaternion = q;

            //camera.attachControl(canvas, false);

            //Set gravity for the scene (G force like, on Y-axis)
            //scene.gravity = new BABYLON.Vector3(0, -0.9, 0);

            // Enable Collisions
            //scene.collisionsEnabled = true;

				scene.enablePhysics(new BABYLON.Vector3(0, -10, 0), new BABYLON.OimoJSPlugin());

				game = new Game(scene, camera);

            // Controls
            window.addEventListener("keydown", function(event){
						game.keyDown(event.keyCode);
            }, false);
				window.addEventListener("keyup", function(event){
						game.keyUp(event.keyCode);
            }, false);

            return scene;
        }

        var scene = createScene();

        engine.runRenderLoop(function () {
			  	game.update();
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>

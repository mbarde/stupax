<!DOCTYPE html>
<html>
  	<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" type="image/png" href="favicon.png" sizes="32x32">

		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="mstile-144x144.png">

      <title>Stupax - You are not the guy, you are the level!</title>

		<!-- Babylon.js -->
      <script src="plugins/hand.minified-1.2.js"></script>
      <script src="plugins/oimo.js"></script>
		<script src="plugins/babylon.custom.js"></script>

		<!-- FileSaver.js (https://github.com/eligrey/FileSaver.js) to save lavel files -->
		<script src="plugins/FileSaver.min.js"></script>

		<!-- jQuery to load level files -->
		<script src="plugins/jquery-3.1.1.min.js"></script>

		<!-- RequireJS to load game files -->
		<script data-main="js/main" src="plugins/require.js"></script>

		<link rel="stylesheet" href="css\style.css" type="text/css" >
   </head>
<body>
	<span id="spanLog" style="display:None"></span>
	<span id="spanFps" style="display:None"></span>
	<div class="overlay">
		<span class="title">Help <i>Stupax</i> to reach the door!</span><br>
		<br>
		<span class="sub">Move the platform using the arrow keys (or your gamepad).</span><br>
		<br>
		<span class="sub"><span class="keyboard-key">R</span> - restart level</span><br>
		<br>
		<span class="sub"><span class="keyboard-key">ESC</span> - pause game</span><br>
		<br>
		<button class="button" id="btnStart">START</button>
	</div>
   <canvas id="renderCanvas"></canvas>
</body>
</html>
